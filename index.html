<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a minha Valentina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Evita barras de scroll se as coisas crescerem muito */
        }

        h1 {
            color: #333;
            margin: 20px;
            font-size: 2rem;
            z-index: 10;
        }

        /* Contentor da imagem para garantir que ela fica centrada */
        .image-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            z-index: 5;
        }

        img {
            max-height: 100%;
            max-width: 90vw;
            border-radius: 10px;
            transition: all 0.3s ease; /* Anima√ß√£o suave */
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            font-weight: bold;
        }

        #btn-sim {
            background-color: #4CAF50; /* Verde */
            color: white;
        }

        #btn-sim:hover {
            background-color: #45a049;
        }

        #btn-nao {
            background-color: #f44336; /* Vermelho */
            color: white;
        }

        #btn-nao:hover {
            background-color: #d32f2f;
        }

        /* Anima√ß√£o de cora√ß√µes */
        .heart {
            position: fixed;
            font-size: 2rem;
            animation: float-up 3s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5) rotate(45deg);
            }
        }

        /* Overlay para a explos√£o final de cora√ß√µes */
        .hearts-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }

        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1001;
            opacity: 0;
            animation: fade-in 1s ease-out forwards;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

    </style>
</head>
<body>

    <div class="image-container">
        <img id="main-image" src="minion-forest-2426521526.jpg" alt="Minion">
    </div>

    <h1>Aceitas ser a minha Valentina mesmo √† dist√¢ncia?</h1>

    <div class="buttons">
        <button id="btn-sim" onclick="clicouSim()">Sim</button>
        <button id="btn-nao" onclick="clicouNao()">N√£o</button>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO DAS IMAGENS ---
        // Certifica-te que os nomes dos ficheiros na pasta s√£o IGUAIS a estes:
        
        const imgInicial = "minion-forest-2426521526.jpg";
        const imgNao = "8f2b38-2672104857.jpg"; // Minions tristes/choque
        
        // Lista de imagens para quando clica no SIM
        const imagensSim = [
            "84b2b12dc5679a2d2b0d39a5f41ea1d7-1749655422.jpg", // L√≠ngua de fora
            "9858b0f66ba484cc8e985448686ea42b-3402916098.jpg", // Olho perto
            "a2cf0fade810945aa025860ea55fe758-3781238597.jpg", // Kanye
            "ef6ea23d6feaf938b1690c89ba821963-1811217469.jpg", // √ìculos felizes
            "oar2-2776934440.jpg" // Olhar fixo
        ];

        // Vari√°veis de controlo
        let escalaImagem = 1.0; // Tamanho inicial da imagem
        let escalaBotaoSim = 1.0; // Tamanho inicial do bot√£o
        let contadorSim = 0; // Contador de cliques no Sim
        const imagemElemento = document.getElementById('main-image');
        const botaoSim = document.getElementById('btn-sim');

        // Fun√ß√£o para criar um cora√ß√£o
        function criarCoracao(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            
            // Remove o cora√ß√£o ap√≥s a anima√ß√£o
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Fun√ß√£o para explos√£o de cora√ß√µes
        function explosaoDeCoracoes() {
            const overlay = document.createElement('div');
            overlay.classList.add('hearts-overlay');
            document.body.appendChild(overlay);
            
            // Cria muitos cora√ß√µes
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù'][Math.floor(Math.random() * 7)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    overlay.appendChild(heart);
                }, i * 50);
            }
            
            // Mostra mensagem final
            const mensagem = document.createElement('div');
            mensagem.classList.add('final-message');
            mensagem.innerHTML = 'üíñ SUA GOSTOSA DO CARALHO! üíñ';
            document.body.appendChild(mensagem);
            
            // Redireciona para o YouTube ap√≥s 3 segundos
            setTimeout(() => {
                window.location.href = 'https://www.youtube.com/watch?v=yI_lrwQiuCM';
            }, 3000);
        }

        function clicouNao() {
            // 1. Muda a imagem para a dos minions tristes
            imagemElemento.src = imgNao;

            // 2. Aumenta a imagem
            escalaImagem += 0.3; // Aumenta 30% a cada clique
            imagemElemento.style.transform = `scale(${escalaImagem})`;
            
            // Opcional: Resetar o bot√£o Sim se quiseres que volte ao normal
            // escalaBotaoSim = 1.0;
            // botaoSim.style.transform = `scale(${escalaBotaoSim})`;
        }

        function clicouSim() {
            // Incrementar contador
            contadorSim++;
            
            // Criar alguns cora√ß√µes a cada clique
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    criarCoracao(
                        Math.random() * window.innerWidth,
                        window.innerHeight - 100
                    );
                }, i * 100);
            }
            
            // Se chegou a 10 cliques, explos√£o de cora√ß√µes e redireciona
            if (contadorSim >= 10) {
                explosaoDeCoracoes();
                return;
            }
            
            // 1. Resetar o tamanho da imagem (caso tenha clicado em n√£o antes)
            escalaImagem = 1.0;
            imagemElemento.style.transform = `scale(${escalaImagem})`;

            // 2. Escolher uma imagem aleat√≥ria da lista "Sim"
            const indiceAleatorio = Math.floor(Math.random() * imagensSim.length);
            imagemElemento.src = imagensSim[indiceAleatorio];

            // 3. Aumentar o bot√£o Sim
            escalaBotaoSim += 0.2; // Aumenta 20% a cada clique
            botaoSim.style.transform = `scale(${escalaBotaoSim})`;
        }
    </script>

</body>
</html>
